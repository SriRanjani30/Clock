<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Clock with Date</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        .clock {
            font-size: 60px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .date {
            font-size: 30px;
            margin-top: 10px;
        }
        .controls {
            margin-top: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock">Loading...</div>
    <div class="date" id="date">Loading...</div>
    
    <div class="controls">
        <label for="bgColor">Select Background Color:</label>
        <select id="bgColor">
            <option value="#282c34">Default</option>
            <option value="#ff5733">Red</option>
            <option value="#33ff57">Green</option>
            <option value="#3357ff">Blue</option>
            <option value="#f1c40f">Yellow</option>
        </select>
    </div>

    <script>
        function updateClockAndDate() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const date = now.toLocaleDateString();

            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').innerText = date;
        }

        function changeBackgroundColor() {
            const selectedColor = document.getElementById('bgColor').value;
            document.body.style.backgroundColor = selectedColor;
        }

        document.getElementById('bgColor').addEventListener('change', changeBackgroundColor);

        setInterval(updateClockAndDate, 1000);
        updateClockAndDate(); // Initial call
    </script>
</body>
</html>
